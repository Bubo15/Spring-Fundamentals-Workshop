<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<nav class="navbar navbar-expand-xl navbar-light bg-light rounded">

    <a class="navbar-brand" th:href="@{/}">
        <h1 class="tm-site-title mb-0">Judge v2</h1>
    </a>

    <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">

            <th:block th:if="${session.username != null}">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <span class="sr-only">Hello {username}</span>
                    </a>
                </li>

                <li th:if="${session.role == 'TEACHER'}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/admin}" id="navbarDropdown"
                       role="button" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        Teacher
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/admin/add-exercise}">Add Exercise</a>
                        <a class="dropdown-item" th:href="@{/admin/add-role}">Add Role</a>
                    </div>
                </li>

                <li th:if="${session.role == 'TEACHER'}" class="nav-item">
                    <a class="nav-link" th:href="@{/check-homework}">Check Homework</a>
                </li>

                <li th:if="${session.role == 'STUDENT'}" class="nav-item">
                    <a class="nav-link" th:href="@{/add-homework}">Add Homework</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">Profile</a>
                </li>

            </th:block>

            <th:block th:if="${session.username == null}">

                <li class="nav-item">
                    <a class="nav-link d-flex" th:href="@{/user/login}">
                        <span>Login</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link d-flex" th:href="@{/user/register}">
                        <span>Register</span>
                    </a>
                </li>

            </th:block>
        </ul>

        <ul class="navbar-nav" th:if="${session.username != null}">
            <li class="nav-item">
                <a class="nav-link d-flex" th:href="@{/user/logout}">
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

</html>
